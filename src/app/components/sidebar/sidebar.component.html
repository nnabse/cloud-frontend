<div class="sidebar">
  <div class="sidebar-content">
    <div class="back-button">
      <p *ngIf="isFolderOpened">
        <img [src]="arrowToLeftIconLink" [alt]="arrowToLeftIconDescription" />
        Back
      </p>
    </div>
    <div class="redirect-links">
      <div class="redirect-link">
        <li>Dashboard</li>
      </div>
      <div class="redirect-link">
        <li>Account</li>
      </div>
    </div>
    <div (click)="signOut()" class="sign-out-btn">
      <span>
        <img [src]="signOutIconLink" [alt]="signOutIconDescription" />
        <h2>Sign out</h2>
      </span>
    </div>
  </div>
</div>
