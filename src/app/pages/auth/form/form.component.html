<div class="auth-title">
  <h1>{{ formFor }}</h1>
</div>
<div class="auth-form">
  <form>
    <div class="sign-up-inputs">
      <mat-form-field *ngIf="formFor === 'Sign Up'" class="sign-up-input">
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Full name"
        />
      </mat-form-field>
      <mat-form-field *ngIf="formFor === 'Sign Up'" class="sign-up-input">
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Display name"
        />
      </mat-form-field>
    </div>
    <mat-form-field class="form-input">
      <input autocomplete="off" matInput type="text" placeholder="Email" />
    </mat-form-field>
    <mat-form-field class="form-input">
      <input
        autocomplete="off"
        matInput
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
    <mat-form-field *ngIf="formFor === 'Sign Up'" class="form-input">
      <input
        autocomplete="off"
        matInput
        type="password"
        placeholder="Password Repeat"
      />
    </mat-form-field>
    <div *ngIf="formFor === 'Sign Up'" class="avatar-upload">
      <div class="avatar-preview">
        <img src="assets/pink-image.png" />
      </div>
      <div class="avatar-upload-button">
        <button mat-raised-button color="primary">Upload avatar</button>
        <div class="avatar-upload-requirements">
          <div class="upload-requirements-text">
            Supported formats: .jpg, .jpeg, .gif, .png
          </div>
          <div class="upload-requirements-text">Max image size - 700kB</div>
        </div>
      </div>
    </div>
    <div class="form-submit">
      <button color="primary" mat-raised-button>
        {{ labels[formFor].btnText }}
      </button>
      <div class="form-redirect-link">
        <span>
          {{ labels[formFor].redirectText }}
          <a class="redirect-link-text">
            {{ labels[formFor].redirectBtnText }}
          </a>
        </span>
      </div>
    </div>
  </form>
</div>
