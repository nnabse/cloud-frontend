<div class="auth-title">
  <span>{{ formFor }}</span>
</div>
<div class="auth-form">
  <form>
    <div class="sign-up-inputs">
      <input
        *ngIf="formFor === 'Sign Up'"
        class="sign-up-input"
        autocomplete="off"
        type="text"
        placeholder="Full name"
      />
      <input
        *ngIf="formFor === 'Sign Up'"
        class="sign-up-input"
        autocomplete="off"
        type="text"
        placeholder="Display name"
      />
    </div>
    <input
      class="form-input"
      autocomplete="off"
      type="text"
      placeholder="Email"
    />
    <input
      class="form-input"
      autocomplete="off"
      type="password"
      placeholder="Password"
    />
    <input
      *ngIf="formFor === 'Sign Up'"
      class="form-input"
      autocomplete="off"
      type="password"
      placeholder="Password Repeat"
    />
    <div *ngIf="formFor === 'Sign Up'" class="avatar-upload">
      <div class="avatar-preview">
        <img />
      </div>
      <div class="avatar-upload-button">
        <button>Upload avatar</button>
        <div class="avatar-upload-requirements">
          <div class="upload-requirements-text">
            Supported formats .jpg, .jpeg, .gif, .png
          </div>
          <div class="upload-requirements-text">Max image size - 700kB</div>
        </div>
      </div>
    </div>
    <div class="form-submit">
      <button>{{ labels[formFor].btnText }}</button>
      <div class="form-redirect-link">
        <span>
          {{ labels[formFor].redirectText }}
          <a class="redirect-link-text">
            {{ labels[formFor].redirectBtnText }}
          </a>
        </span>
      </div>
    </div>
  </form>
</div>
